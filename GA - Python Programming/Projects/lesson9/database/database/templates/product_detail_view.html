{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container">
    <p>Title: {{ product.title }}</p>
    <p>Price: {{ product.price }}</p>
    <form method="POST" action=".">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit">Buy now!</button>
    </form>

    {% if order %}
        <hr />
        <p>Got it! Your order id is {{ order.id }}</p>
    {% endif %}
</div>
{% endblock %}
