{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="card">
        <div class="card-body">
           <h5 class="card-title">Home View</h5>
           <form method="POST" action=".">
                {% csrf_token %} 
                {{ form|crispy }}
                <button class="btn btn-primary" type="submit">Login</button>
           </form> 
        </div>
    </div>
</div>
{% endblock %}
